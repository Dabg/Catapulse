name: Auth
version: 2
deps:
  - DBIC
  - Session
  - TT

catalyst_plugins:
  - +CatalystX::SimpleLogin

Controller::Login:
  traits:
    - Logout
    - WithRedirect
    - -RenderAsTTTemplate

authentication:
  default_realm: 'members'
  realms:
    members:
      credential:
        class: 'Password'
        password_field: 'password'
        password_type: 'self_check'
      store:
        class: 'DBIx::Class'
        user_model: 'DBIC::User'
        role_relation: 'user_roles'
        role_field: 'name'
        use_userdata_from_session: 1
